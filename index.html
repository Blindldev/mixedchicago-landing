<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mixed Mediums — Coming Soon</title>
  <meta name="description" content="Memberships, crafty workshops, engaging talks & community at 2130 W Chicago Ave. Join the list for launch updates." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <meta property="og:title" content="Mixed Mediums — Coming Soon" />
  <meta property="og:description" content="Memberships • crafty workshops • engaging talks • community" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://MixedChicago.com/" />
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    @keyframes slideInLeft {
      from { transform: translateX(-100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideInRight {
      from { transform: translateX(100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes fadeInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .animate-float { animation: float 6s ease-in-out infinite; }
    .animate-slide-left { animation: slideInLeft 0.8s ease-out; }
    .animate-slide-right { animation: slideInRight 0.8s ease-out; }
    .animate-fade-up { animation: fadeInUp 0.8s ease-out; }
    .animate-rotate { animation: rotate 20s linear infinite; }
    .animate-pulse-slow { animation: pulse 3s ease-in-out infinite; }
  </style>
</head>
<body class="bg-slate-950 text-slate-100 font-[Inter] overflow-x-hidden">
  <!-- Hero Section -->
  <section class="min-h-screen flex items-center justify-center px-4 relative overflow-hidden">
    <!-- Background Elements -->
    <div class="absolute inset-0 pointer-events-none">
      <!-- Chicago Skyline SVG -->
      <svg class="absolute bottom-0 left-0 w-full h-64 opacity-20 animate-float" viewBox="0 0 1200 200" fill="none">
        <path d="M0,200 L50,180 L100,160 L150,140 L200,120 L250,100 L300,80 L350,90 L400,70 L450,50 L500,60 L550,40 L600,30 L650,50 L700,20 L750,40 L800,10 L850,30 L900,5 L950,25 L1000,0 L1050,20 L1100,10 L1150,30 L1200,15 L1200,200 Z" fill="url(#skylineGradient)"/>
        <defs>
          <linearGradient id="skylineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#1e293b;stop-opacity:0.8" />
          </linearGradient>
        </defs>
      </svg>
      
      <!-- Floating Craft Elements -->
      <div class="absolute top-20 left-10 w-16 h-16 opacity-30 animate-float">
        <svg viewBox="0 0 64 64" fill="none">
          <circle cx="32" cy="32" r="30" stroke="#6366f1" stroke-width="2" fill="none"/>
          <path d="M16 32 L32 16 L48 32 L32 48 Z" stroke="#6366f1" stroke-width="2" fill="none"/>
        </svg>
      </div>
      
      <div class="absolute top-40 right-16 w-12 h-12 opacity-25 animate-rotate">
        <svg viewBox="0 0 48 48" fill="none">
          <rect x="8" y="8" width="32" height="32" stroke="#8b5cf6" stroke-width="2" fill="none" rx="4"/>
          <circle cx="24" cy="24" r="8" stroke="#8b5cf6" stroke-width="2" fill="none"/>
        </svg>
      </div>
      
      <div class="absolute bottom-40 left-20 w-14 h-14 opacity-20 animate-pulse-slow">
        <svg viewBox="0 0 56 56" fill="none">
          <path d="M28 4 L52 28 L28 52 L4 28 Z" stroke="#ec4899" stroke-width="2" fill="none"/>
          <circle cx="28" cy="28" r="12" stroke="#ec4899" stroke-width="1" fill="none"/>
        </svg>
      </div>
    </div>

    <div class="max-w-4xl w-full text-center relative z-10">
      <div class="inline-flex items-center gap-3 mb-8 animate-fade-up">
        <span class="text-3xl md:text-4xl font-extrabold tracking-tight bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">
          Mixed Mediums
        </span>
      </div>
      
      <h1 class="text-5xl md:text-7xl font-extrabold tracking-tight mb-6 animate-slide-left">
        A new creative space is coming to 
        <span class="bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
          Chicago
        </span>
      </h1>
      
      <p class="text-xl md:text-2xl text-slate-300 mb-12 animate-slide-right max-w-3xl mx-auto leading-relaxed">
        Where <span class="font-semibold text-indigo-300">artists</span>, <span class="font-semibold text-purple-300">makers</span>, and <span class="font-semibold text-pink-300">creators</span> come together to learn, create, and inspire.
      </p>

      <div class="animate-fade-up">
        <!-- Success Message (hidden initially) -->
        <div id="successMessage" class="hidden text-center">
          <div class="w-20 h-20 mx-auto mb-6 bg-gradient-to-br from-green-500 to-emerald-500 rounded-full flex items-center justify-center animate-pulse-slow">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
          </div>
          <h3 class="text-3xl font-bold mb-4 bg-gradient-to-r from-green-400 to-emerald-400 bg-clip-text text-transparent">
            We're excited to have you create!
          </h3>
          <p class="text-slate-300 text-lg mb-8">
            You'll be the first to know when we open our doors. Get ready for an amazing creative journey!
          </p>
          <button id="resetForm" class="text-indigo-400 hover:text-indigo-300 underline">
            Join another email
          </button>
        </div>

        <!-- Email Form -->
        <form id="signup" class="grid grid-cols-1 gap-4 max-w-md mx-auto">
          <label class="sr-only" for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="you@domain.com"
                 class="w-full rounded-2xl border border-white/20 bg-slate-900/50 backdrop-blur-sm px-6 py-4 text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg" />
          <input type="text" id="hp" name="hp" class="hidden" tabindex="-1" autocomplete="off" />
          
          <!-- Legal Checkbox -->
          <div class="flex items-start gap-3 text-sm text-slate-400">
            <input type="checkbox" id="consent" name="consent" required
                   class="mt-1 w-4 h-4 text-indigo-600 bg-slate-900 border-white/20 rounded focus:ring-indigo-500 focus:ring-2">
            <label for="consent" class="leading-relaxed">
              By entering your email, you give us permission to contact you about creative opportunities at our space. 
              <span class="text-indigo-400">Opt out any time.</span> 
              <a href="#" class="text-indigo-400 hover:text-indigo-300 underline">Privacy Policy</a>
            </label>
          </div>
          
          <button id="submitBtn" type="submit"
                  class="rounded-2xl bg-gradient-to-r from-indigo-500 to-purple-500 px-8 py-4 font-semibold hover:from-indigo-400 hover:to-purple-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300 transform hover:scale-105 text-lg">
            Join the Waitlist
          </button>
          <p id="msg" class="text-sm text-slate-300"></p>
        </form>
      </div>
    </div>
  </section>


  <script>
    // Replace with your deployed Cloudflare Worker URL:
    const ENDPOINT = 'https://<your-worker-subdomain>.workers.dev';


    // Form handling
    const form = document.getElementById('signup');
    const msg = document.getElementById('msg');
    const btn = document.getElementById('submitBtn');
    const successMessage = document.getElementById('successMessage');
    const resetBtn = document.getElementById('resetForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const email = document.getElementById('email').value.trim();
      const hp = document.getElementById('hp').value.trim(); // honeypot
      const consent = document.getElementById('consent').checked;

      const valid = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(email);
      if (!valid) { 
        msg.textContent = 'Please enter a valid email address.'; 
        msg.classList.add('text-red-400');
        return; 
      }
      
      if (!consent) {
        msg.textContent = 'Please check the consent box to continue.';
        msg.classList.add('text-red-400');
        return;
      }
      
      if (hp) { 
        // Bot detected - show success but don't submit
        showSuccessMessage();
        return; 
      }

      btn.disabled = true; 
      btn.textContent = 'Joining...';
      btn.classList.add('opacity-75');
      
      try {
        const res = await fetch(ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, hp, consent })
        });
        const data = await res.json().catch(() => ({}));
        if (res.ok && data.ok) {
          showSuccessMessage();
        } else {
          msg.textContent = data.error || 'Something went wrong. Please try again.';
          msg.classList.add('text-red-400');
        }
      } catch (err) {
        msg.textContent = 'Network error. Please check your connection and try again.';
        msg.classList.add('text-red-400');
      } finally {
        btn.disabled = false; 
        btn.textContent = 'Join the Waitlist';
        btn.classList.remove('opacity-75');
      }
    });

    // Show success message and hide form
    function showSuccessMessage() {
      form.classList.add('hidden');
      successMessage.classList.remove('hidden');
      successMessage.classList.add('animate-fade-up');
    }

    // Reset form when "Join another email" is clicked
    resetBtn.addEventListener('click', (e) => {
      e.preventDefault();
      form.classList.remove('hidden');
      successMessage.classList.add('hidden');
      form.reset();
      msg.textContent = '';
      msg.classList.remove('text-red-400', 'text-green-400');
    });

  </script>
</body>
</html>
